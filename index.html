    <body>
        <!-- Header -->
        <header>
            <h1 class="display-1 text-primary"> Quiz </h1>
            <p class="header-text d-none"> You are <span class="text-primary display-3"> 0% </span> true programmer </p>
        </header>

        <!-- Content -->
        <main>
            <div class="container">
                <!-- Form -->
                <form action="#" method="post" class="quiz-form">
                    <div class="py-4">
                        <p class="question"> 1. What is the first language for being frontend developer? </p>
                        <div class="form-check">
                            <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="q1" value="A">
                                A - Learning HTML
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="q1" value="B">
                                B - Learning JavaScript
                            </label>
                        </div>
                    </div>
                    <div class="py-4">
                        <p class="question"> 2. Who is a full stack developer? </p>
                        <div class="form-check">
                            <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="q2" value="A">
                                A - The person who knows frontend & backend
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="q2" value="B">
                                B - The person who knows React
                            </label>
                        </div>
                    </div>
                    <div class="py-4">
                        <p class="question"> 3. What's the use of CSS? </p>
                        <div class="form-check">
                            <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="q3" value="A">
                                A - Making style of web page
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="q3" value="B">
                                B - Making Contact to server
                            </label>
                        </div>
                    </div>
                    <div class="py-4">
                        <p class="question"> 4. Which language's are for backend? </p>
                        <div class="form-check">
                            <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="q4" value="A">
                                A - PHP / ASP.Net
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="q4" value="B">
                                B - HTML / CSS
                            </label>
                        </div>
                    </div>
                    <div class="py-4">
                        <p class="question"> 5. Is it necessary to have a powerful laptop for starting programming? </p>
                        <div class="form-check">
                            <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="q5" value="A">
                                A - No, It isn't
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="q5" value="B">
                                B - Yes, Surely
                            </label>
                        </div>
                    </div>
                    <div class="py-4">
                        <input type="submit" class="btn btn-light">
                    </div>
                </form>
